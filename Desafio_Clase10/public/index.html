<html lang="en">
<head>

    <link rel="stylesheet" href="/Desafio_Clase10/CSS/style.css">
    <title>Productos</title>
</head>
<body>
    <div class="container">
  
        <form class="form" action="http://localhost:8080/api/productos" enctype="application/json" method="post">
          <h2>Cargar productos:</h2>
          <label for="title">Nombre:</label>
          <input type="text" id="title" name="title"><br><br>
          <label for="price">Precio:</label>

          <label for="thumbnail">Imagen (URL):</label>
          <input type="text" id="thumbnail" name="thumbnail"><br><br>
          <input type="submit" value="Enviar">
        </form> 
      
      </div>
